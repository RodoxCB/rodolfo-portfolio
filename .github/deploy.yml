name: Deploy to GitHub Pages

# Quando o workflow vai rodar
on:
  push:
    branches:
      - main  # substitua pelo seu branch principal se não for "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: baixa o código do repositório
      - uses: actions/checkout@v3

      # Passo 2: configura o Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # Passo 3: instala as dependências
      - run: npm ci

      # Passo 4: build do projeto
      - run: npm run build

      # Passo 5: publica a pasta dist/ no GitHub Pages
      - uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
